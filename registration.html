	<main class="main">
		<form id="registration-form" method="POST">
			<div class="form__container">
				<h2 class="form__title">Registration</h2>
				<hr size="1" color="#EEBF3A">
				<div class="form__text-block">
					<label for="name">Name</label>
					<input type="text" name="name" id="signup-name" placeholder="Name" 
					data-rule="length" data-from = "6" required>
					<span class="confirmMessage"></span>
	
					<label for="surname">Surname</label>
					<input type="text" name="surname" id="signup-surname" placeholder="Surname"	
					data-rule="length" data-from = "6" required>
					<span class="confirmMessage"></span>
	
					<label for="psw">Password</label>
					<input type="password" name="psw" id="signup-psw" placeholder="Password" 
					data-rule="length" data-from = "6" required>
					<span class="confirmMessage"></span>
	
					<label for="psw-repeat">Password</label>
					<input type="password" name="psw-repeat" id="signup-psw-repeat" placeholder="Confirm Password" 
					data-rule="psw-repeat" data-from = "6" required>
					<span class="confirmMessage"></span>
	
					<label for="email">Email</label>
					<input type="text" name="email" id="signup-email" placeholder="Email" 
					data-rule="email" required>
					<span class="confirmMessage"></span>
	
				</div>
				<div class="form__button-type">
					<button class="button button-disabled" id="signup-submit" type="submit" disabled>Sign Up</button>
					<button class="button button-primary" id="signup-clear" type="reset">Clear</button>
				</div>
			</div>
		</form>
	</main>
  <script src="./script/Registration.js"></script>
</body>
</html>
