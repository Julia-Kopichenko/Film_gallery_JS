<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/normalize.css">
    <link rel="stylesheet" href="./Style/style.css">
    <title>film-galary</title>
  </head>
  <body>
	
    <main>
			<section class="registration-form form">
				<div class="registration-content form__container">
					<div class="form__top">
						<h2 class="form__title">Registration</h2>
						<button class="registration-form-close form__close">
							<img src="./Images/icon-form.svg" alt="close">
					</div>
					<hr size="1" color="#EEBF3A">
					<form action="#" method="POST">
						<div class="form__text-block">
							<label for="name">Name</label>
							<input type="text" name="name" placeholder="Name"
							pattern="[^A-Za-zА-Яа-яЁё\s]+${54}" minlength="6" required>
							<label for="surname">Surname</label>
							<input type="text" name="surname" placeholder="Surname"
								pattern="[^A-Za-zА-Яа-яЁё\s]+${54}" minlength="6" required>
							<label for="psw">Password</label>
							<input type="password" name="psw" placeholder="Password" required>
							<label for="psw-repeat">Password</label>
							<input type="password" name="psw-repeat" placeholder="Confirm Password" required>
							<label for="email">Email</label>
							<input type="password" name="email" placeholder="Email" required>
						</div>
						<div class="form__button-type">
							<button class="button button-primary form__button-primary" type="submit">Sign Up</button>
							<button class="button button-secondary" type="button">Clear</button>
						</div>
					</form>
				</div>
			</section>


    	<section class="signIn-form form">
				<div class="signIn-form-content form__container">
					<div class="form__top">
						<h2 class="form__title">Sign In</h2>
						<button class="registration-form-close form__close">
							<img src="./Images/icon-form.svg" alt="close">
					</div>
					<hr size="1" color="#EEBF3A">
					<form action="#" method="POST">
						<div class="form__text-block">
							<label for="email">Email</label>
							<input type="text" name="email" placeholder="Email" required>
							<label for="psw">Password</label>
							<input type="password" name="psw" placeholder="Password" required>
						</div>
						<div class="form__button-type">
							<button class="button button-primary form__button-primary" type="submit">Sign</button>
							<button class="button button-secondary" type="button">Registration</button>
						</div>
					</form>
				</div>
			</section>
    </main>
    <!-- <script src="/filmInfo.js"></script> -->
  </body>
</html>
